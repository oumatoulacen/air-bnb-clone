<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="group">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona</h4>
            <div class="popover1">
              <h2>Arizona:</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
              <h2>California:</h2>
              <ul>
                <li>San Fransisco</li>
                <li>los angelos</li>
              </ul>
            </div>
          </div>
          <div class="amenitiess">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen</h4>
            <div class="popover2">
              <h2>Internet:</h2>
              <ul>
                <li>TV</li>
              </ul>
              <h2>Kitchen:</h2>
              <ul>
                <li>polos</li>
              </ul>
            </div>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="articles">
          <article>
            <h2>My home</h2>
          </article>
          <article>
            <h2>Tiny house</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
